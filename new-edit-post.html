<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,200;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/fontawesome/all.min.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/new-edit-post.css">
    </head>

    <body>
        <nav class="nav-container">
            <div class="row">
                <h2><a href="#">Management</a></h2>

                <ul>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <form class="blog-post-form">
            <div class="row">
                <h1>New Post</h1>
            </div>

            <div class="row post-title-row">
                <label>Title</label>
                <input type="text" class="text-edit">
            </div>

            <div class="row post-subtitle-row">
                <label>Subtitle (Optional)</label>
                <input type="text" class="text-edit">
            </div>

            <div class="row post-content-row">
                <label>Post Content</label>
                <textarea class="text-edit" placeholder="Write the blog markdown content here"></textarea>
            </div>

            <div class="row post-btn-row">
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </form>

        <footer>
            <div class="row">
                <div class="col span-1-of-2">
                    <p>&copy; Henrick Kakutalua (Henry-Keys)</p>
                </div>

                    <ul class="social-media-links">
                        <li><a href="https://github.com/Henry-Keys" target="blank"><i class="fab fa-github"></i></a></li>
                        <li><a href="https://medium.com/@henrickkakutalua" target="blank"><i class="fab fa-medium"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/henrick-kakutalua" target="blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="https://twitter.com/henrykeys96" target="blank"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
